<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="Overpass/Overpass-VariableFont_wght.ttf">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.1.1.js"></script>
</head>
<script>
  $(function () {
    let rating;
    var b1 = document.getElementById("b1");
    var b2 = document.getElementById("b2");
    var b3 = document.getElementById("b3");
    var b4 = document.getElementById("b4");
    var b5 = document.getElementById("b5");
    $(".b1").click(function () {
      b1.clicked = true;
      $(this).css({
        "border": "2px solid rgb(255, 174, 24)",
      });
      $(".b2, .b3, .b4, .b5").css({
        "border": "none",
      });
    });
    $(".b2").click(function () {
      b2.clicked = true;
      $(this).css({
        "border": "2px solid rgb(255, 174, 24)",
      });
      $(".b1, .b3, .b4, .b5").css({
        "border": "none",
      });
    });
    $(".b3").click(function () {
      b3.clicked = true;
      $(this).css({
        "border": "2px solid rgb(255, 174, 24)",
      });
      $(".b2, .b1, .b4, .b5").css({
        "border": "none",
      });
    });
    $(".b4").click(function () {
      b4.clicked = true;
      $(this).css({
        "border": "2px solid rgb(255, 174, 24)",
      });
      $(".b2, .b3, .b1, .b5").css({
        "border": "none",
      });
    });
    $(".b5").click(function () {
      b5.clicked = true;
      $(this).css({
        "border": "2px solid rgb(255, 174, 24)",
      });
      $(".b2, .b3, .b4, .b1").css({
        "border": "none",
      });
    });

    $(".rating-sub button").click(function () {
      if (b1.clicked === true) {
        rating = 1;
      } else if (b2.clicked === true) {
        rating = 2;
      } else if (b3.clicked === true) {
        rating = 3;
      } else if (b4.clicked === true) {
        rating = 4;
      } else if (b5.clicked === true) {
        rating = 5;
      } else {
        alert("Select a rating");
        return false;
      } 
      $("#select").text(rating);
      $(".rating-card").fadeOut(500);
      $(".align").fadeIn(500);
    });
    $(".back button").click(function () {
      $(".rating-card").fadeIn(500);
      $(".align").fadeOut(500);
    });
  });
</script>

<body>
  <!-- 
  How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit


  You selected  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!

  Thank you state end  -->
  <div class="rating-card">
    <div class="rating-txt">
      <div class="img-container">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p class="main-txt">
        Please let us know how we did with your
        support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>
    <div class="rating-btns">
      <div class="btn-cont spec b1" id="b1">1</div>
      <div class="btn-cont b2" id="b2">2</div>
      <div class="btn-cont b3" id="b3">3</div>
      <div class="btn-cont b4" id="b4">4</div>
      <div class="btn-cont b5" id="b5">5</div>
    </div>
    <div class="rating-sub">
      <button type="submit">SUBMIT</button>
    </div>
  </div>
  <div class="rating-card align">
    <div class="rating-txt">
      <div class="container">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="selection">
        You selected <span id="select"></span> out of 5
      </div>
      <h1>Thank you!</h1>
      <p class="main-txt">
        We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </p>
      <div class="back rating-subs">
        <button>GO BACK</button>
      </div>
    </div>
  </div>
</body>

</html>
